<div ng-include="'partials/navbar.html'"></div>

<div class="col-xs-6 col-xs-offset-3">
	<h1>New Pin</h1>
	<form>
		<div class="form-group">
			<label>Title</label>
			<input type="text" class="form-control" value="" placeholder="Title your pin!" ng-model="newPin.title" autofocus />
		</div>
		<div class="form-group">
			<label>Image</label>
			<input type="text" class="form-control" value="" placeholder="Add link to image!" ng-model="newPin.url"/>
		</div>
		<div class="form-group">
			<label>Description</label>
			<input type="text" class="form-control" value="" placeholder="Describe your pin!" ng-model="newPin.description"/>
		</div>
		<div class="form-group">
			<label>Tags</label>
			<input type="text" class="form-control" value="" placeholder="" ng-model="newPin.tags"/>
		</div>
		<button class="btn btn-default" ng-click="addNewPin()">Submit</button>
		<a class="btn btn-default" onClick="history.go(-1)">Cancel</a>
	</form>
</div>
