<div ng-include="'partials/navbar.html'"></div>


<div class="col-xs-12">
	<h1>New Board</h1>
	<form>
		<div class="form-group">
			<label>Title</label>
			<input type="text" class="form-control" value="" placeholder="Title" ng-model="newBoard.title"/>
		</div>
		<div class="form-group">
			<label>Tags</label>
			<input type="text" class="form-control" value="" placeholder="" ng-model="newBoard.tags"/>
		</div>
		<button class="btn btn-default" ng-click="addNewBoard()">Submit</button>
	</form>
</div>
