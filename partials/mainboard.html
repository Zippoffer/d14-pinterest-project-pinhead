<div ng-include="'partials/navbar.html'"></div>


<div class="row">
	<div class="col-xs-10 col-xs-offset-1 main-container">
		<div class="col-xs-12">

			<h1>Pinhead / Your Boards</h1>
			<div class="row">
      <input type="text" class="form-control" placeholder="Search for..." ng-model="searchText">
				<div class="panel panel-default DONOTSTYLETHIS">
					<div class="panel-body cardPanelBody">

						<div ng-repeat="board in boards | filter: userID | filter: searchText">
			  			<div class="col-xs-4 board">
			  				
                <a href="#/pinhead/board/{{board.id}}">
			  				<div class="row boardTitle">
			  					<h2>{{board.title}}</h2>
			  				</div>
		  					</a>

			  				<div class="row boardRow">
			  					{{board.tags}}
			  				</div>
			  				<div class="row deleteBoardRow">
			  					<button type="btn btn-default" ng-click="deleteBoardCall(board.id)" class="deleteButtons">Delete</button>
			  				</div>  <!-- class="row deleteBoardRow"> -->
			  			</div>   <!-- class="col-xs-4 board"> -->
		  			</div>	<!-- ng-repeat -->


						<div class="col-xs-4 board">
							<div class="row spacer"> </div>
							<a class="addBoardDiv" ng-href="#/pinhead/newboard">
							  <span class="glyphicon glyphicon-pushpin biggerIcon" aria-hidden="true"></span>
							   <h3>Add Board</h3>
							</a>
							<div class="row spacer"> </div>
						</div>	<!-- class="col-xs-4 board"> -->


	  			</div>	<!-- class="panel-body cardPanelBody"> -->
			  </div>	 <!-- class="panel panel-default DONOTSTYLETHIS"> -->
			</div>

		</div>
	</div>
</div>
