<div ng-include="'partials/navbar.html'"></div>


<div class="row">
	<div class="col-xs-10 col-xs-offset-1 main-container">
		<div class="col-xs-12">
			<h1>Pinhead Board</h1>
				<div class="row">
					<div ng-repeat="board in boards | filter: userID">
						<div class="panel panel-default">
							<div class="panel-body">
				  			<div class="col-xs-4 board">
				  				<div class="row">
				  					<h2>{{board.title}}</h2>
				  				</div>
				  				<div class="row">
				  					{{board.tags}}
				  				</div>
				  				<div class="row">
				  					<button type="btn btn-default" ng-click="deleteBoardCall(board.id)">Delete</button>
				  				</div>
				  			</div>
			  			</div>
		  			</div>
				  </div>
				  			<div class="col-xs-4 board">
				  				<button type="submit" ng-controller="NewBoardCtrl" ng-click="AddNewBoard()">Add</button>
				  			</div> 
				</div>
		</div>
	</div>
</div>
